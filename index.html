<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plástico Transforma</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* Menu superior */
    .navbar {
      background: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 40px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .navbar .logo {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 18px;
    }

    .navbar .menu {
      display: flex;
      gap: 30px;
    }

    .navbar .menu a {
      text-decoration: none;
      color: black;
      font-weight: bold;
      position: relative;
    }

    .navbar .menu a::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 3px;
      bottom: -5px;
      left: 0;
      background-color: transparent;
      transition: all 0.3s ease;
    }

    .navbar .menu a:hover::after {
      background-color: currentColor;
    }

    .navbar .search-social {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .navbar input {
      padding: 5px 10px;
      border: 2px solid orange;
      border-radius: 20px;
    }

    .navbar .social-icons i {
      color: orange;
      font-size: 18px;
      margin-left: 10px;
      cursor: pointer;
    }

    /* Mapa */
    #map {
      width: 100%;
      height: 600px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">
      <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fpt.pngtree.com%2Ffree-png-vectors%2Fvetor-de-%25C3%25A1rvore&psig=AOvVaw0sdX_Nl0Bg5IXRz3d-BHx-&ust=1749765090721000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCLjTzfms6o0DFQAAAAAdAAAAABAE" alt="PointRecycle" height="40" />
    </div>

    <div class="menu">
      <a href="#">Quem Somos</a>
      <a href="#">Nossa Causa</a>
      <a href="#">Iniciativas</a>
      <a href="#">Matérias</a>
      <a href="#">E-books</a>
    </div>

    <div class="search-social">
      <input type="text" placeholder="Pesquisar" />
      <div class="social-icons">
        <i class="fab fa-facebook-square"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-youtube"></i>
        <i class="fab fa-linkedin"></i>
      </div>
    </div>
  </div>

  <div id="map"></div>

  <!-- API do Google Maps -->
  <script>
    function initMap() {
      const center = { lat: -23.55052, lng: -46.633308 }; // São Paulo
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 12,
        center: center,
      });

      new google.maps.Marker({
        position: center,
        map: map,
        title: "Localização Exemplo",
      });
    }
  </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=INSERT_YOUR_API_KEY&loading=async&libraries=marker&v=beta&solution_channel=GMP_CCS_complexmarkers_v3"
      defer
    ></script>
</body>
</html>
